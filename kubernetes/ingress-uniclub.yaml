
# https://kubernetes.io/docs/concepts/services-networking/ingress/
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uniclub-ingress
  namespace: uniclub
spec:
  rules:
    - host: uniclub.ahzandev.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: uniclub-app-service
                port:
                  number: 80

